<h1>Lista de Vendedores</h1>

<p *ngIf="!vendedores"><em>Loading...</em></p>

<button type="button" (click)="onCreate()" class="btn btn-success" [routerLink]='["/vendedor/cadastro"]'>Cadastrar</button>
<table class='table table-striped' *ngIf="vendedores">
  <thead>
    <tr>
      <th>CÃ³d.</th>
      <th>Nome</th>
      <th>Cpf</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendedor of vendedores">
      <td>{{ vendedor.id }}</td>
      <td>{{ vendedor.nome }}</td>
      <td>{{ vendedor.cpf }}</td>
      <td>{{ vendedor.latitude }}</td>
      <td>{{ vendedor.longitude }}</td>
      <td>
        <button type="button" (click)="onDelete(vendedor)" class="btn btn-danger"><i class="material-icons">close</i></button>
        <button type="button" [routerLink]="['/vendedor',vendedor.id]" class="btn btn-danger"><i class="material-icons">edit</i></button>
      </td>
    </tr>
  </tbody>
</table>
